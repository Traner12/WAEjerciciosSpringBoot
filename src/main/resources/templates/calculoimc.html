<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger text-center">Calculo del
			IMC</div>
		<div class="card-body">
			<form th:action="@{/calculoimc}" method="post" th:object="${imcform}">
				<div class="form-group">
					<label for="exampleInputEmail1">Ingrese su talla: </label> <input
						type="text" th:field="*{talla}" class="form-control">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Ingrese su peso</label> <input
						type="text" th:field="*{peso}" class="form-control">
				</div>
				<button type="submit" class="btn btn-danger">Medir IMC</button>
				<div th:if="${visualizar}" class="alert alert-success" role="alert">
					<span th:text="${resultado} ?: ''"></span>
				</div>
			</form>
		</div>
		</div>
</body>
</html>
