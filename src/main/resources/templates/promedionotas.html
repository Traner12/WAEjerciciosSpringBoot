<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="layout::menu"></nav>
	<div class="card-header badge-danger text-center">Calcular
		Promedio Final</div>
	<div class="card-body">
		<form th:action="@{/promedionotas}" method="post"
			th:object="${promediofinalform}">
			<div class="form-group">
				<label for="exampleInputEmail1">Ingrese Evaluación Continua
					1: </label> <input type="text" th:field="*{evaC1}" class="form-control">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Ingrese Evaluación Continua
					2: </label> <input type="text" th:field="*{evaC2}" class="form-control">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Ingrese Evaluación Continua
					3: </label> <input type="text" th:field="*{evaC3}" class="form-control">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Ingrese Evaluación 
					Final: </label> <input type="text" th:field="*{evaF}" class="form-control">
			</div>
			<button type="submit" class="btn btn-danger">Calcular</button>
			<div th:if="${visualizar}" class="alert alert-success" role="alert">
				<span th:text="${resultado} ?: ''"></span>
			</div>
		</form>
	</div>

</body>
</html>
